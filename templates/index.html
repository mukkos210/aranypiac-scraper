<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Chimera Aranytömb Árlista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f9f9f9; font-family: Arial, sans-serif; padding: 2rem; }
        .gold-image { width: 80px; border-radius: 8px; }
        .table th, .table td { vertical-align: middle; }
        .table td strong { color: #b48a00; font-weight: 600; }
        h1 { color: #222; margin-bottom: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Argor-Heraeus Aranytömb Árlista</h1>
        <table class="table table-striped table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Kép</th>
                    <th>Termék</th>
                    <th>Visszavásárlási ár</th>
                    <th>Eladási ár</th>
                </tr>
            </thead>
            <tbody>
                {% for item in gold_data %}
                <tr>
                    <td><img src="{{ url_for('static', filename='images/' + item.image) }}" alt="aranytömb" class="gold-image"></td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.buy }}</td>
                    <td><strong>{{ item.final }}</strong></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
